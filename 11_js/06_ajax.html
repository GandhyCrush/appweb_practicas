<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Obtención de texto desde un fichero en el servidor, usando AJAX</h1>
    <div id="demo">
        <h2>Cambio de texto usando AJAX</h2>
    </div>
    <button onclick="cargarFichero();">Cambiar Contenido</button>

    <script>
        function cargarFichero(){
            //1.- Instanciar un Objeto de la clase
            var xhttp = new XMLHttpRequest();
            //2.- Configurar la solicitud
            xhttp.open("GET", "fichero.txt", true);
            //3.- Revisar ReadyState y llamar 
            //a la función que recibe los datos (Callback)
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                    var divDemo = document.getElementById("demo");

                    var parrafo = document.createElement("p");
                    var texto = document.createTextNode(this.responseText);

                    parrafo.appendChild(texto);
                    divDemo.appendChild(parrafo);
                    
                }
            }
            //4.- Enviar la solicitud
            xhttp.send();
            
        }
    </script>
</body>
</html>
