<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de Contenido con TextContent</h1>
    <div class="miclase">DIV1</div>
    <div class="miclase">DIV2</div>
    <button onclick="cambiarContenidoHTML();">Cambiar Contenido</button>

    <script>
        function cambiarContenidoHTML(){
            const elementos = document.querySelectorAll(".miclase");
            elementos.forEach(element => element.textContent= "DIC CAMBIADO CONTENIDO");
        }

        /*
        function iterar(element){
            element.textContent ="DIV CAMBIADO CONTENIDO";
        }
        */

    </script>

</body>
</html>
