<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mensaje{color:red}
    </style>
</head>
<body>
    <h1>Cambio atributos elementos HTML</h1>
    <img src="https://picsum.photos/id/237/200/300">

    <h3>Haga clic en cada ifunci{on para ver el resultado</h3>
    <div class="mensaje"></div>
    <ul>
        <li onclick="tieneAtributo();">hasAttribute</li>
        <li onclick="obtenerAtributo();">getAttribute</li>
        <li onclick="removerAtributo();">removeAttribute</li>
        <li onclick="configurarAtributo();">setAttribute</li>
    </ul>

    <script>
        function tieneAtributo(){
            let elemento = document.querySelector('img');
            document.querySelector('.mensaje').textContent =  elemento.hasAttribute('src');
        }
        function obtenerAtributo(){
            let elemento = document.querySelector('img');
            document.querySelector('.mensaje').textContent = elemento.getAttribute('src');
        }
        function removerAtributo(){
            let elemento = document.querySelector('img');
            elemento.removeAttribute('src');
        }
        function configurarAtributo(){
            let elemento = document.querySelector('img');
            document.querySelector('.mensaje').textContent = elemento.setAttribute('src', 'https://picsum.photos/id/1/200/300');
        }
    </script>
</body>
</html>
