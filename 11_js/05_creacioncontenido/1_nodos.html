<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este es un párrafo</p>
    <div>
        <p>Párrafo dentro de DIV</p>
        <!-- este es un comentario-->
    </div>
    <p>Segundo párrafo <span class="importante">que se lee</span></p>
    <script>
        function recursividad(nodo){
            var arrayNodos = nodo.childNodes;
            arrayNodos.forEach(element => {
                console.log("==============");
                console.log("El nodo "+ element.nodeName + 
                " es de tipo " + 
                element.nodeType + 
                " y su valor es: " + 
                element.nodeValue);
                console.log("Nodo padre: " + element.parentNode);

                //Llamo a la recursividad
                if (element.hasChildNodes){
                    recursividad(element);
                }
            });
        }

        recursividad(document.body);
    </script>

</body>
</html>
