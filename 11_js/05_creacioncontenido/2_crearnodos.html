<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objetivo:</h1>
    <p>Crear un párrafo dentro de un DIV de manera dinámica</p>
    <p>Elpárrafo consta del TAG "p" y el texto entre los TAGS</p>

    <div id="contenedor"></div>

    <button onclick="creacionDinamica();">Crear</button>
    <button onclick="eliminacionDinamica();">Eliminar</button>

    <script>
        function creacionDinamica(){
            // Creamos un nodo de tipo Element
            var parrafo = document.createElement("p");
            parrafo.setAttribute("id", "idParrafo");

            // Texto dentro del párrafo
            var texto = document.createTextNode("Texto del Párrafo");

            //Añadir el texto al párrafo
            parrafo.appendChild(texto);

            //Añadir el párrafo al DIV
             var divContendor = document.getElementById("contenedor");
             divContendor.appendChild(parrafo);

        }
        function eliminacionDinamica(){
            var divContenedor = document.getElementById("contenedor");
            var parrafo = document.getElementById("idParrafo");
            divContendor.removeChild(parrafo);
        }
    </script>
</body>
</html>
